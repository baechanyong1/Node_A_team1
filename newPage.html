<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <style>
            #form {
                display: none;
            }

            #txt {
                outline: none;
            }

            .cmt-li {
                list-style: none;

                border: 1px solid;
                margin: 10px;
            }

            #h1 {
                cursor: pointer;
            }

            .cmt-review {
                border: none;
                outline: none;
                resize: none;
            }
        </style>
        <script src="src/newPage.js" type="module"></script>
        <title>Document</title>
    </head>

    <body>
        <h1 id="h1">새로운 페이지</h1>
        <div id="div"></div>
        <button id="reset">로그아웃</button>
        <button id="all-reset">전체 초기화</button>
        <form id="form">
            <input type="text" id="id" placeholder="아이디" />
            <input type="password" id="pwd" placeholder="비밀번호" />
            <button id="btn">입력</button>
        </form>
        <form id="form2">
            <textarea id="txt" cols="70" rows="10" placeholder="댓글을 입력하시오." readonly></textarea>
            <button id="btn2">등록</button>
        </form>

        <ul id="cmt"></ul>
    </body>
</html>
